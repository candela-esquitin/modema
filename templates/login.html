{% extends 'base.html'%}
{% block content %}
<main id="main">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
  
    <!-- Login Section Start -->
    <section id="login">
        <div class="container">
            <div class="col-md-6">
                <div class="section-header">
                    <h3 class="titulo-section titulo-login">LOG IN</h3>
                </div>
                <div class="login-col-2">
                    <div class="login-form">
                        <form action="{{ url_for('login') }}", method="post">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" name="email" id="em" placeholder="Email" required />
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="contrasenia" id="cont" placeholder="ContraseÃ±a" required />
                            </div>
                            <br><br>
                            <div class="login-button">
                                <button class="boton" type="submit" role="button">
                                    Ingresar
                                </button>
                            </div>
                            <br>
                        </form>
        
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
